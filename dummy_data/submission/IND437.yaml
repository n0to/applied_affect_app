    Q: "What is meant by the “internal” and “external” frontiers of the Sultanate?"
    A: "“Internal“ frontiers of the Sultanate consisted of the ‘hinterland‘ of the Garrison towns, During these campaigns, forests were cleared in narmada-kaveri doab and but Hunter gatherers and pastoralists were not expelled from their habitats.
The “external“ frontiers refer to the conquered territories especially in
the southern parts of the subcontinent.
Military expeditions into southern India started during the reign of allauddin khalji and ended with the reign of Muhammed Tughluq."

