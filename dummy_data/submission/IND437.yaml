    Q: "Why were the Delhi Sultans interested in cutting down forests? Does deforestation occur for the same reasons today?"
    A: "Delhi Sultanate were interested in cutting down forest because they wanted to sell off those trees in huge amounts and inturn have personal benefits. 
They also wanted to cut down forests because of creating protected territories against enemies and promoting trade routes.
Today, deforestation occurs mainly due to creation of roads and railways and promotion of industries. Hence, some of the reasons vary for deforestation, then and now."
