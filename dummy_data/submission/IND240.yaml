    Q: "Why were the Delhi Sultans interested in cutting down forests? Does deforestation occur for the same reasons today?"
    A: "Delhi Sultanate were interested in cutting down forest because they wanted to promote agriculture in the land.
They also wanted to cut down trees to obtain woods.
Today, deforestation occurs mainly due to creation of roads and railways and also promotion of industries. Hence, some of the reasons are same for deforestation, then and now."
