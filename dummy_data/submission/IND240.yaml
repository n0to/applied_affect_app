    Q: "Raziyya Sultan was unique in the history of the Delhi Sultanate. Do you think women leaders are accepted more
  readily today?"
    A: "Raziya Sultan was an unique leader in the history of the Delhi sultanate on her ability as an effective leader of the Delhi Sultanate.
Being a woman, she was not readily accepted as the ruler of that time.
