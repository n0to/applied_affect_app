    Q: "What is meant by the “internal” and “external” frontiers of the Sultanate?"
    A: "“Internal“ frontiers of the Sultanate consisted of the ‘hinterland‘ of the Garrison towns.
“external“ frontiers means the Ganga-Yamuna doab and also the unconquered territories especially in the southern part of the subcontinent.
Military Expeditions in Southern India started during the reign of Muhammed khalji and ended during the reign of Muhammed Tughluq." 
